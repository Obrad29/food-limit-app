<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle *ngIf="showNavigation">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div class="app-title">Food Limit</div>
      <img class="app-logo" alt="logo" src="assets/images/logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Information sur mon foyer</h3>

  <ion-list *ngIf="_place!=null">
    <ion-item>
      <ion-label color="primary">Nom</ion-label>
      <ion-input disabled="true" [(ngModel)]="_place.name"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer no-border text-center>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button color="primary" icon-only clear large (click)="editPlace(_place)">
        Modifier
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button color="danger" icon-only clear large (click)="deletePlace(_place)">
        Supprimer
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
