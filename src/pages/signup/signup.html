<app-header [showNavigation]="false"></app-header>

<ion-content class="page-content"padding>
  <form #form="ngForm" (ngSubmit)="signup(form.value)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Nom</ion-label>
        <ion-input type="text" name="name" ngModel required #name="ngModel"
                   [class.invalid]="name.errors && name.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="name.errors?.required && name.dirty">
        Un nom est requis
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" ngModel required email #email="ngModel"
                   [class.invalid]="email.errors && email.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="email.errors?.required && email.dirty">
        Un email est requis
      </ion-item>
      <ion-item class="error-message" *ngIf="email.errors?.email && email.dirty">
        L'email n'est pas valide
      </ion-item>

      <ion-item>
        <ion-label floating>Nom d'utilisateur</ion-label>
        <ion-input type="text" name="username" ngModel required #username="ngModel"
                   [class.invalid]="username.errors && username.dirty" autocorrect="off" autocapitalize="off"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="username.errors?.required && username.dirty">
        Un nom d'utilisateur est requis
      </ion-item>
      <ion-item class="error-message" *ngIf="username.errors?.usernameTaken">
        Le nom d'utilisateur existe dÃ©jÃ 
      </ion-item>

      <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input type="password" name="password" ngModel required #password="ngModel"
                   [class.invalid]="password.errors && password.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">
        Un mot de passe est requis
      </ion-item>

      <div padding>
        <button ion-button color="primary" block type="submit" [disabled]="!form.valid">S'inscrire</button>
      </div>

    </ion-list>
  </form>
</ion-content>
