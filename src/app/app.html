<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <p ion-item color="primary">{{_placeService.placeIsSelected()?_placeService.selectedPlace.name:"Aucun foyer sélectionné"}}</p>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [hidden]="!p.hidden()">
        <ion-icon name="{{p.icon}}" style="margin-right: 4px"></ion-icon> {{p.title}}
      </button>
      <button menuClose ion-item (click)="logout()" class="btn-logout">
        <ion-icon name="exit" style="margin-right: 4px"></ion-icon> Se déconnecter
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
